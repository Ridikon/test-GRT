<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test GRT</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body ng-app="unsplashApp">

	<div class="container" ng-controller="unsplashCtrl">
		<ui-view></ui-view>
		<div class="description">
			<h1>Click the "Details" button to see details about the image</h1>
		</div>
		<div class="img-wrapper" 
		ng-init="image"
		ng-repeat="image in images">
			<div class="img-content">
				<img ng-src={{image.urls.small}} alt="{{'photo by ' + image.user.name}}" class="img">
			</div>
			<div class="img-description">
				<div class="top-buttons">
					<a href="#" class="img-btn like-button">
						<span class="heart"></span> {{image.likes}}
					</a>
					<span class="img-btn img-date">{{image.created_at | date: "dd.MM.y"}}</span>
				</div>
				<div class="bottom-buttons">
					<p class="img-btn autor">{{image.user.name}}</p>
					<a ui-sref="details" class="img-btn details-button" ng-click="showDetails(image)">
						Details
					</a>
				</div>
			</div>
		</div>
		<nav class="pagination-list">
			<a href="#" class="img-btn pagination-link" ng-click="prevPage()">prev</a>
			<a href="#" class="img-btn pagination-link" ng-click="nextPage()">next</a>
		</nav>
	</div>

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
